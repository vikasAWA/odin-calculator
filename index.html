<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
       <div class="main-container">
        <div id="display">12345</div>
        <div class="buttons-container">
            <div class="row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="row1">
                <button>0</button>
                <button>AC</button>
                <button>.</button>
                <button>/</button>
            </div>
            <div class="row1">
                <button>DEL</button>
                <button>+/-</button>
                <button>=</button>
            </div>
        </div>
       </div>
    </body>
</html>
