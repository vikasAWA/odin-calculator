<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="display">12345</div>
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
                <button>=</button>
                <button>AC</button>
            </div>
        </div>
    </body>
</html>
